<div class="card--ticket card">
    <div>
        <p>{{ data.user.username }}</p>
        <p>{{ data.time_created }}</p>
    </div>
    <div class="title">
        <p>{{ data.title }}</p>
    </div>
    <div class="description">
        <p>{{ data.description }}</p>
    </div>
    <div>
        <img src="{% url 'media' data.image %}" alt="Image du ticket {{ data.title }}"/>
    </div>
</div>
