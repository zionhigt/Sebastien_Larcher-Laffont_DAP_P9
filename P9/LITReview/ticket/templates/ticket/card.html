<div class="card--ticket card">
    <div class="card--head">
        <p>{{ data.user.username }} a demandé une critique</p>
        <p class="head--date">{{ data.time_created }}</p>
    </div>
    <div class="title">
        <p>{{ data.title }}</p>
    </div>
    <div class="description">
        <p>{{ data.description }}</p>
    </div>
    <!-- correction soutenace, ajout d'une condition, si l'image existe on la rend -->
    <!-- Erreur django.urls.exceptions.NoReverseMatch: Reverse for 'media' with arguments '(<ImageFieldFile: None>,)' -->
    {% if data.image %}
    <div>
        <img src="{% url 'media' data.image %}" alt="Image du ticket {{ data.title }}"/>
    </div>
    {% endif %}
    <div class="btn-ticket-container btns">
    {% if not data.has_review and not edit %}
        <a href="{% url 'create_review' data.id %}" class="btn btn-link btn-primary btn-ticket">Créer une critique</a>
    {% endif %}
    {% if manage %}
        <a class="btn btn-link btn-manage" href="{% url 'update_ticket' data.id %}">Éditer</a>
        <a class="btn btn-link btn-manage" href="{% url 'delete_ticket_confirm' data.id %}">Suprimer</a>
    {% endif %}
    </div>
</div>
