{% extends 'core/base.html'%}

{% block content %}
<div class="single-form">
    <h1>Modifier ma review</h1>
    {% if ticket %}
        {% include 'ticket/card.html' with data=ticket edit=True %}
    {% endif %}
    <form action="" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <input class="btn-link btn-primary" type="submit" value="Envoyer">
    </form>
    {% if message %}
    <div class="error-form">
        <p>{{ message }}</p>
    </div>
    {% endif %}
</div>
{% endblock %}
