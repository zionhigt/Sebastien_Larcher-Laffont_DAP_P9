<div class="card--review card">
    <div class="card--head">
        <p>{{ data.user.username }} a créé une critique</p>
        <p class="head--date">{{ data.time_created }}</p>
    </div>
    <div class="rating">
        <div class="stars stars-{{ data.rating }}">
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
        </div>
    </div>
    <div class="headline">
        <p>{{ data.headline }}</p>
    </div>
    <div class="body">
        <p>{{ data.body }}</p>
    </div>
    {% if data.ticket %}
    <div class="ticket-in-review">
        {% include 'ticket/card.html' with data=data.ticket edit=edit manage=False %}
    </div>
    {% endif %}
    {% if manage %}
    <div class="btns btn-container-manage">
        <a class="btn btn-link btn-manage" href="{% url 'update_review' data.id %}">Éditer</a>
        <a class="btn btn-link btn-manage" href="{% url 'delete_review_confirm' data.id %}">Suprimer</a>
    </div>
    {% endif %}
</div>
