{% load static %}
<!DOCTYPE html>
<html lang="fr-fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'core/css/normalize.css' %}">
    <link rel="stylesheet" href="{% static 'core/css/style.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>LITReview</title>
</head>
<body>
    <header>
        <nav>
            <div class="nav--row">
                <div class="nav--row__empty"></div>
                <div class="nav--row__title"><h2>LITReview</h2></div>
                <div class="nav--row__navigation">
                    {{ content }}
                    {% if user.is_authenticated %}
                    <ul>
                        <li class="feed--link"><a href="{% url 'home' %}">Flux</a></li>
                        <li class="post--link"><a href="{% url 'post' %}">Postes</a></li>
                        <li class="subscribe--link"><a href="{% url 'followers_list' %}">Abonnements</a></li>
                        <li class="logout--link"><a href="{% url 'logout' %}">Se d√©connecter</a></li>
                    </ul>
                    {% endif %}
                </div>
            </div>
        </nav>
    </header>
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
    <script src="{% static 'core/js/index.js' %}"></script>
</body>
</html>
