{% extends 'core/base.html'%}

{% block content %}
<div id="signup">
    <h1>S'inscrire</h1>
    <form action="" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ user_form.as_p }}
        {{ image_form.as_p }}
        <input type="submit" value="Envoyer">
    </form>
    {{ user_form.errors }}
    {{ image_form.errors }}
    {% if message %}
    <p>{{ message }}</p>
    {% endif %}
</div>
{% endblock %}
