{% extends 'core/base.html'%}

{% block content %}
<div id="resetPassword">
    <h1>Récupération du mot de passe</h1>
    <form action="" method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Soumettre">
    </form>
    {% if message %}
    <p>{{ message }}</p>
    {% endif %}
</div>
{% endblock %}
