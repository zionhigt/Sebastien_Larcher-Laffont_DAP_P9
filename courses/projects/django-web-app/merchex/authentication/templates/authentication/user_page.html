{% extends 'listings/base.html'%}
{% load static %}
{% block content %}
<div id="user">
    <h1>{{ user.username }}</h1>
    <div>
        <ul>
            <li><a href="{% url 'logout' %}">Se deconnecter</a></li>
            <li><a href="{% url 'password_change' %}">Modifier mon mot de passe</a></li>
            <li><img src="{% url 'media' user.image_profil.image %}" alt="Profil {{ user.username}}"/></li>
        </ul>
    </div>
</div>
{% endblock %}
